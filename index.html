<section>
    <section data-markdown>
        <script type="text/template">
        <!-- .slide: data-background="white" data-transition="convex"-->
        ## Initialization

        <center><pre><code data-trim> git init </code></pre></center>

        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        <!-- .slide: data-background="white" data-transition="convex"-->
        ## Add & Commit

        <center><pre><code data-trim>
         // Adds everything
         git add .
         // Only a specific file
         git add analysis.R

         // Commit the changes with a message
         git commit -m "Changed part 15 in the analysis"
         </code></pre></center>

        </script>
    </section>

    <section data-markdown>
        <script type="text/template">

    <section data-markdown>
        <script type="text/template">
        <!-- .slide: data-background="white" data-transition="convex"-->
        ## Branching

        <center><pre><code data-trim>
         // Make a new branch and switch to it
         git checkout -b UpdatedVersion

         // Back to master
         git checkout master

         </code></pre></center>

        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        ![Branch](img/BranchFeature.png)
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        <!-- .slide: data-background="white" data-transition="convex"-->
        ## Push and pull

        <center><pre><code data-trim>
         // Push everything to github
         git push origin mybranch

         // Get last commits from repository
         git pull

         </code></pre></center>

        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
        <!-- .slide: data-background="darkblue" data-transition="zoom"-->

        ## Something went wrong?

        Reset everything to last commit (CAREFUL)
        <pre><code data-trim>
        git reset --hard HEAD
        </pre></code data-trim>

        Only for a specific file
        <pre><code data-trim>
        git checkout -- 01_Analysis.R
        </pre></code data-trim>

        </code></pre>
        </script>
    </section>
