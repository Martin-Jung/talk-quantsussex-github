<div id="cmec-header">
    <script type="text/template">
    # Summary
<!-- .slide: data-background="img/Homegarden.png" data-transition="zoom"-->

- Cropland higher number of species than the average more intense cropland site (Agroforestry) <!-- .element: class="fragment fade-in" data-fragment-index="1" -->
- More forest-specialists in cropland <!-- .element: class="fragment fade-in " data-fragment-index="2" -->
- Community differences in plantation forest maybe driven my type (Eucalyptus)<!-- .element: class="fragment fade-in " data-fragment-index="3" -->
- However: Primary forest likely lower diversity due to size and fragmentation <!-- .element: class="fragment fade-in" data-fragment-index="4" -->

    </script>
</div>

<section data-markdown>
    <script type="text/template">
    # Conclusion
<!-- .slide: data-background="orange" data-transition="concave"-->

- Large-scale models succeed at detecting overall impacts of land use change. <!-- .element: class="fragment fade-in" data-fragment-index="1" -->
- However they might lose accuracy if they are used to predict local impacts on biodiversity, if local conditions do not conform <!-- .element: class="fragment fade-in" data-fragment-index="2" -->
- Species traits and environmental co-variates could provide a window of opportunity to improve predictions in regions, where coarse categories donÂ´t capture all of the variabilty. <!-- .element: class="fragment fade-in" data-fragment-index="3" -->
    </script>
</section>
